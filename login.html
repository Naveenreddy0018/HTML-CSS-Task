<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: blanchedalmond;">
    <div class="container">
        <table>
            <th>Username: </th>
            <td><input type="text" placeholder="Enter your username" id="username"></td>
        </table>
        <table>
            <th>Password: </th>
            <td><input type="password" placeholder="Enter your password" id="password"></td>
        </table>
        <br>
        <br>
        <table>
            <td><input type="button" value="Submit" id="submit" style="padding: 5px; margin-left: 35px;"></td>
            <td><input type="button" value="Sign up" id="signup" style="padding: 5px; margin-left: 35px;"></td>
        </table>
    </div>
</body>
</html>
